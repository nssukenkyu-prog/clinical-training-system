<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="予約制・累積時間型 臨床実習管理システム" />
  <title>臨床実習予約システム</title>
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      const root = document.getElementById('root');
      const errorDiv = document.createElement('div');
      errorDiv.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:white;z-index:9999;padding:20px;color:red;font-family:monospace;white-space:pre-wrap;overflow:auto;';
      errorDiv.innerHTML = '<h1>Global System Error</h1><p>' + message + '</p><p>' + source + ':' + lineno + ':' + colno + '</p><pre>' + (error ? error.stack : 'No stack trace') + '</pre>';
      document.body.appendChild(errorDiv);
      console.error('Global Error Caught:', error);
    };
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
